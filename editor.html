<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CKEditor</title>
  <script src="./ckeditor/ckeditor.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <textarea name="editor1"></textarea>
  <script>
    $(function(){
      CKEDITOR.plugins.addExternal('videodetector', '../videodetector/plugin.js');
      CKEDITOR.plugins.addExternal('jobplanetCompanyStory', '../jobplanet_company_story/plugin.js');
      CKEDITOR.replace('editor1', {
        customConfig: '',
        allowedContent: true,
        contentsCss: 'https://jpassets.jobplanet.co.kr/assets/partners-5ca7f9ab37174c7ecad0716337c8daf9ac3b90e52ed7e209f05c8f54ff935149.css',
        enterMode: CKEDITOR.ENTER_BR,
        startupOutlineBlocks: true,
        height: 800,
        extraPlugins: 'videodetector,jobplanetCompanyStory',
        toolbar: [
          { name: 'document', items: [ 'Source', 'NewPage', 'Preview' ] },
          { name: 'clipboard', items: [ 'Cut', 'Copy', 'Paste', 'PasteText', '-', 'Undo', 'Redo' ] },
          { name: 'editing', items: [ 'Find', 'Replace', '-', 'SelectAll' ] },
          { name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'CopyFormatting', 'RemoveFormat' ] },
          { name: 'paragraph', items: [ 'NumberedList', 'Outdent', 'Indent', '-', 'Blockquote', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock' ] },
          { name: 'links', items: [ 'Link', 'Unlink' ] },
          { name: 'insert', items: [ 'Image', 'VideoDetector', 'Table', 'HorizontalRule', 'JobplanetCompanyStoryBlock', 'JobplanetCompanyStorySection', 'JobplanetCompanyStoryTitle', 'JobplanetCompanyStoryDescription', 'JobplanetCompanyStoryCopyright' ] },
        ],
        removePlugins: 'iframe'
      });
    });
  </script>
</body>
</html>
